<head>

<body>
    <div class="login">
        <!-- 这是首页的顶部 -->
        <div class="indextop wt1000 clearfix">
            <!-- 这是左边logo -->
            <img src="images\01-logo.png" alt="logo" class="fl">
            <!-- 这是欢迎语句 -->
            <p class="fl wel">
                欢迎登录/注册
            </p>
        </div>
        <!-- 这是网页的主体 -->
        <div class="main posir">
            <!-- 这是窗口 -->
            <div class="window clearfix">
                <input type="radio" class="check1 fl" name="tab" id="tab1" checked>
                <label for="tab1" class="tab">
                    <div class="dl fl tc">
                        登录
                    </div>
                </label>
                <input type="radio" class="check2 fl" name="tab" id="tab2" checked>
                <label for="tab2" class="tab">
                    <div class="zc fl tc">
                        注册
                    </div>
                </label>
                <div class="tz1" id="tz1">
                    <form action="target.html" class="form tc">
                        <div>
                            <input type="text" value="&nbsp;用户名/手机号" name="用户名/手机号">
                        </div>
                        <div>
                            <input type="password" name="密码">
                        </div>
                        <div>
                            <input type="submit" value="登&nbsp;&nbsp;录" id="button">
                        </div>
                    </form>
                </div>
                <div class="tz2" id="tz2">
                    <form action="target.html" class="form tc">
                        <div>
                            <input type="text" value="&nbsp;手机号" name="手机号">
                        </div>
                        <div>
                            <input type="text" value="&nbsp;验证码" id="text2" name="验证码">
                            <input type="button" value="获取验证码" id="text3">
                        </div>
                        <div>
                            <input type="submit" value="注&nbsp;&nbsp;册" id="button">
                        </div>
                    </form>
                </div>
                <div class="logins">
                    <a href="#">
                        <img src="images/03-1登录页_03.png" alt="">
                        QQ登录
                    </a>
                    <a href="#">
                        <img src="images/03-1登录页_06.png" alt="">
                        微信登录
                    </a>
                </div>
                <div class="forget">
                    <a href="#">
                        忘记密码
                    </a>
                </div>
            </div>
        </div>
        <!-- 这里是网页的底部 -->
        <div class="footer">
            <div class="contentfoot wt1000 ">
                <!-- 这里是网页的一些信息 -->
                <div class="foottext clearfix">
                    <!-- 这里是LOGO -->
                    <img src="images/01-logofoot.jpg" class="fl" alt="">
                    <!-- 这里是买家帮助 -->
